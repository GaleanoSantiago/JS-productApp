<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Product App</title>
<!--Bootstrap Watch-->
    <link rel="stylesheet" href="https://bootswatch.com/5/lux/bootstrap.min.css">

</head>
<body>
    <!--Navegacion-->
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">
            Product App
        </a>
    </nav>
    <div class="container">
        <!--Aplicacion-->
        <div id="App" class="row pt-5">
            <div class="col-md-4 col-sm-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Agrega un Producto</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Nombre del Producto"
                            class="form-control"> 
                        </div> 
                        <div class="form-group">
                            <input type="number" step="0.01" id="price" placeholder="Precio del Producto" 
                            class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="year" placeholder="AÃ±o del Producto" value="2022"
                            class="form-control">
                        </div>
                        <div class="form-group text-center">
                        <input type="submit" value="Save" class="btn btn-primary">
                        </div>
                    </form>
                </div> 
            </div>
            <div class="col-md-8 col-sm-6">
                <div id="product-list"></div>
            </div>
        </div>
    </div>
<!--Javascript-->
<script src="app.js"></script>

</body>
</html>
